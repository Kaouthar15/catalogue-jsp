<ui:composition template="./index.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">List of Categories</ui:define>
    <ui:define name="content">
        <!-- Category Table -->
        <div class="card">
            <h:form id="form">
                <br />
                <!-- Data Table -->
                <p:dataTable id="listcategorie" var="cat"
                    value="#{adminCategories.categories}" rowKey="#{cat.id}"
                    selectionMode="single" selection="#{adminCategories.selectedCategory}">
                    
                    <f:facet name="header">Right Click to View Options</f:facet>
                    
                    <p:column headerText="Id">
                        <h:outputText value="#{cat.id}" />
                    </p:column>
                    <p:column headerText="Nom">
                        <h:outputText value="#{cat.name}" />
                    </p:column>
                    <p:column headerText="Description">
                        <h:outputText value="#{cat.description}" />
                    </p:column>
                    <p:column headerText="Actions">
                        <!-- Edit Button -->
                        <p:commandButton value="Edit" 
                                         styleClass="ui-button-raised ui-button-primary"
                                         actionListener="#{adminCategories.edit()}"
                                         update=":form"
                                         icon="pi pi-pencil"
                                         style="margin-right: 5px;" />
                        <!-- Delete Button -->
                        <p:commandButton value="Delete" 
                                         styleClass="ui-button-raised ui-button-danger"
                                         actionListener="#{adminCategories.delete()}"
                                         update=":form"
                                         icon="pi pi-trash"
                                         style="margin-left: 5px;"
                                         oncomplete="PF('confirmDelete').show();" />
                    </p:column>
                </p:dataTable>

                <!-- Button Outside the DataTable, at the End -->
                <p:commandButton value="Add"
                                 styleClass="ui-button-raised ui-button-flat"
                                 actionListener="#{adminCategories.enableAddMode}" 
                                 update=":form" 
                                 style="margin-top: 10px;" />
            </h:form>
        </div>

        <!-- Confirm Delete Dialog -->
        <p:confirmDialog id="confirmDelete" header="Confirm" message="Are you sure you want to delete this category?"
                         showEffect="fade" hideEffect="fade" modal="true">
            <p:commandButton value="Yes" actionListener="#{adminCategories.confirmDelete()}" 
                             update=":form" />
            <p:commandButton value="No" onclick="PF('confirmDelete').hide()" />
        </p:confirmDialog>

    </ui:define>
</ui:composition>
