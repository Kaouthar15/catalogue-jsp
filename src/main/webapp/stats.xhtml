<ui:composition template="./index.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    <ui:define name="title">Statistics</ui:define>
    <ui:define name="content">
        
		<h:form>
		    <h2>Product Statistics</h2>
		    
		    <!-- Load Statistics -->
		    <p:commandButton value="Load Statistics" action="#{adminStatistics.loadStatistics}" />
		
		    <h:panelGrid columns="2" cellpadding="5">
		        <h:outputText value="Total Products:" />
		        <h:outputText value="#{adminStatistics.totalProducts}" />
		        
		        <h:outputText value="Total Sales:" />
		        <h:outputText value="#{adminStatistics.totalSales}" />
		        
		        <h:outputText value="Average Price:" />
		        <h:outputText value="#{adminStatistics.averagePrice}" />
		    </h:panelGrid>
		</h:form>
		<p:chart type="pie" model="#{adminStatistics.salesChart}" />

    </ui:define>
</ui:composition>
